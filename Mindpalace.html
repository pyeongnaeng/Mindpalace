<!DOCTYPE html>
<html>
<head>
  <title>MIND PALACE</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #F6F6F6;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      background-color: #333333;
      color: #FFFFFF;
      margin: 0;
      font-size: 36px;
      font-weight: bold;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #444444;
    }

    li {
      padding: 10px 20px;
      margin: 0 10px;
    }

    li a {
      text-decoration: none;
      color: #FFFFFF;
      font-weight: bold;
      font-size: 16px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
    }

    .floor {
      display: none;
      padding: 40px;
      text-align: center;
      border-radius: 5px;
      margin-top: 40px;
      color: #333333;
      width: 80%;
      max-width: 800px;
    }

    #floor1 { background-color: #D6E7F4; }
    #floor2 { background-color: #FDECA6; }
    #floor3 { background-color: #FDC7D7; }

    .room {
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      padding: 40px;
      margin: 20px 0;
      background-color: #F8F8F8;
    }

    .room h3 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #333333;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      max-width: 800px;
      resize: vertical;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      padding: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
    }

    .reload-warning {
      text-align: center;
      color: #FF0000;
      font-size: 14px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
  <script>
    function showFloor(floor) {
      var floors = document.getElementsByClassName('floor');
      for (var i = 0; i < floors.length; i++) {
        floors[i].style.display = 'none';
      }
      document.getElementById(floor).style.display = 'block';
    }

    function addMemo(roomId) {
      var memo = document.getElementById(roomId).getElementsByTagName('textarea')[0].value;
      // 메모 저장 로직 추가
      console.log('메모:', memo);
    }

    // 페이지 로드 시 경고 메시지 표시
    window.onload = function() {
      var warningMessage = "Caution: Your entered content may be cleared when the page is refreshed.";
      var warningElement = document.createElement('p');
      warningElement.className = 'reload-warning';
      warningElement.textContent = warningMessage;
      document.body.insertBefore(warningElement, document.querySelector('.container'));
    };
  </script>
</head>
<body>
  <h1>MIND PALACE</h1>
  <ul>
    <li><a href="#" onclick="showFloor('floor1')">1F</a></li>
    <li><a href="#" onclick="showFloor('floor2')">2F</a></li>
    <li><a href="#" onclick="showFloor('floor3')">3F</a></li>
  </ul>

  <div class="container">
    <div id="floor1" class="floor">
      <h2>1F</h2>
      <div class="room" id="roomA">
        <h3>Room A</h3>
        <textarea placeholder="Enter your memo..."></textarea>
      </div>
      <div class="room" id="roomB">
        <h3>Room B</h3>
        <textarea placeholder="Enter your memo..."></textarea>
      </div>
      <div class="room" id="roomC">
        <h3>Room C</h3>
        <textarea placeholder="Enter your memo..."></textarea>
      </div>
    </div>

    <div id="floor2" class="floor">
      <h2>2F</h2>
      <div class="room" id="roomA">
        <h3>Room A</h3>
        <textarea placeholder="Enter your memo..."></textarea>
      </div>
      <div class="room" id="roomB">
        <h3>Room B</h3>
        <textarea placeholder="Enter your memo..."></textarea>
      </div>
      <div class="room" id="roomC">
        <h3>Room C</h3>
        <textarea placeholder="Enter your memo..."></textarea>
      </div>
    </div>

    <div id="floor3" class="floor">
      <h2>3F</h2>
      <div class="room" id="roomA">
        <h3>Room A</h3>
        <textarea placeholder="Enter your memo..."></textarea>
      </div>
      <div class="room" id="roomB">
        <h3>Room B</h3>
        <textarea placeholder="Enter your memo..."></textarea>
      </div>
      <div class="room" id="roomC">
        <h3>Room C</h3>
        <textarea placeholder="Enter your memo..."></textarea>
      </div>
    </div>
  </div>
</body>
</html>
